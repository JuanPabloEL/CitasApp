<div class="mb-3">
    <input type="password"
        [class.is-invalid] = "control.touched && control.invalid"
        class="form-control"
        [formControl] = "control"
        placeholder={{label}}>
        <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            Debes ingresar tu {{label}}
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
            {{label}} debe de tener al menos {{control.errors?.['minlength'].requiredLength}} caracteres
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
            {{label}} debe de tener al menos {{control.errors?.['maxlength'].requiredLength}} caracteres
        </div>
        <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
            Las contrase√±as no coinciden
        </div>
</div>
